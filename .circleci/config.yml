version: 2
jobs:
  build:
    docker:
      - image: katalonstudio/katalon

    steps:
      - checkout
      - run:
          name: Execute Katalon Studio
          #chmod -R 755 katalon
          command:
            cd katalon/src/scripts &&
            katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest" -projectPath="test/project/test.prj"
      - store-test_results:
          path: ./report
      - store-artifacts:
          path: ./report